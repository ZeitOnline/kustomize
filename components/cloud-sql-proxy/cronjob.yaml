- op: add
  path: /spec/jobTemplate/spec/template/spec/serviceAccount
  value: baseproject
- op: add
  path: /spec/jobTemplate/spec/template/spec/containers/0/envFrom/-
  value:
    secretRef:
      name: cloudsql-proxy-iam
- op: add
  path: /spec/jobTemplate/spec/template/spec/containers/-
  value:
    name: cloud-sql-proxy
    command:
    - /cloud-sql-proxy
    - "--impersonate-service-account=$(CLOUDSQL_PROXY_IMPERSONATION_SA)"
    - --auto-iam-authn
    - --address=0.0.0.0
    - $(INSTANCE_CONNECTION)
    envFrom:
    - secretRef:
        name: cloudsql-proxy-iam
    image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.11.2@sha256:fd2baaf9c709598e54838a6875833759412033ab5ee578cc81f9825fa34bd296
    securityContext:
      runAsNonRoot: true
